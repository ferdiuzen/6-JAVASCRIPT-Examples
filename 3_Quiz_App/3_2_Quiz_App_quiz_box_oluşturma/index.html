<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"  crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">



</head>
<body>
     <!-- Quiz App -->
  <div class="btn_start_div">
    <button class="btn btn_start btn-warning btn-lg"> Start Quiz </button>
  </div>  

  <div class="card quiz_box">
     <header class="card-header"> 
        <div class="title"> Quiz App</div>
     </header>

     <section class="card-body">
        <div class="question_text">
           <span>  Hangisi javascript paket yönetim uygulamasıdır? </span>
        </div>

        <div class="option-list">
            <div class="option">a:Node.js</div>
            <div class="option incorrect">b:Typescript</div>
            <div class="option correct">c:Npm</div>
            <div class="option">d:Nuget</div>
        </div>

     </section>
   
    <footer class="card-footer"> 
        <button class="next_btn btn btn-primary btn-sm"> Sonraki Soru</button>
    </footer>

  </div>
 


<script src="script.js"> </script>
</body>
</html>
